<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Recommendation Form</title>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
<style>
* {
  box-sizing: border-box;
}


input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
body{
  background-color: #f2f2f2;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%; /* Full width */
  z-index: 9999;
  display: flex;
  justify-content: flex-start;
}

/* Links inside the navbar */
.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change background on mouse-over */
.navbar a:hover {
  background: #ddd;
  color: black;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>
  <div class="navbar">
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('services')}}">Services</a>
  </div>



<div class="container" style="margin-top: 5%;">
  <form method="POST">
    <h2>Recommendation Form for StartUp</h2>
    <div class="row">
      <div class="col-25">
        <label for="Category">Category of StartUp</label>
      </div>
      <div class="col-75">
        <select id="Category" name="Category" required="true">
          <option value="Select">Select</option>
          <option value="Small business startups">Small business startups</option>
          <option value="Buyable startups">Buyable startups</option>
          <option value="Scalable startups">Scalable startups</option>
          <option value="Offshoot startups">Offshoot startups</option>
          <option value="Social startups">Social startups</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="IndustryCategory">Industry-Wise Category of StartUp</label>
      </div>
      <div class="col-75">
        <select id="IndustryCategory" name="IndustryCategory">
          <option value="Select">Select</option>
          <option value="Software (SaaS) and Technology">Software (SaaS) and Technology</option>
          <option value="Marketing and Advertising">Marketing and Advertising</option>
          <option value="Healthcare">Healthcare</option>
          <option value="IT">IT</option>
          <option value="Insurance">Insurance</option>
          <option value="Education">Education</option>
          <option value="Real estate">Real estate</option>
          <option value="Environmental and Energy">Environmental and Energy</option>
          <option value="Retail and E-commerce">Retail and E-commerce</option>
          <option value="Blockchain and Cryptocurrencies">Blockchain and Cryptocurrencies</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="topic">Topic/Idea of Startup</label>
      </div>
      <div class="col-75">
        <input type="text" id="topic" name="topic" >
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="level">Current status of start-up</label>
      </div>
      <div class="col-75">
        <select id="level" name="level">
          <option value="Select">Select</option>
          <option value="Initial">Initial/Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Expert">Expert/Popular</option>
        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="type">Type of StartUp</label>
        </div>
        <div class="col-75">
          <select id="type" name="type">
            <option value="Select">Select</option>
            <option value="Profitable">Profitable</option>
            <option value="Non-Profit">Non-Profit</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="budget">Budget of StartUp</label>
        </div>
        <div class="col-75">
          <select id="budget" name="budget">
            <option value="Select">Select</option>
            <option value="a">upto 1 Million</option>
            <option value="b">1 to 5 Million</option>
            <option value="c">5 to 10 Million</option>
            <option value="d">more than 10 Million</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="mode">Mode of StartUp</label>
        </div>
        <div class="col-75">
          <select id="mode" name="mode">
            <option value="Select">Select</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
            <option value="both">Both Online and Offline</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="location">Location</label>
        </div>
        <div class="col-75">
          <input type="text" id="location" name="location" >
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="funding">Type of Funding</label>
        </div>
        <div class="col-75">
          <select id="funding" name="funding">
            <option value="Select">Select</option>
            <option value="Pre seed funding">Pre seed funding</option>
            <option value="Seed funding">Seed funding</option>
            <option value="Series A funding">Series A funding</option>
            <option value="Series B funding">Series B funding</option>
            <option value="Series C funding">Series C funding</option>
            <option value="Series D funding">Series D funding</option>
            <option value="Series E funding">Series E funding</option>
            <option value="Crowdfunding">Crowdfunding</option>
            <option value="Equity crowdfunding">Equity crowdfunding</option>
            <option value="Incubators">Incubators</option>
            <option value="Loans">Loans</option>
            <option value="Venture capitals">Venture capitals</option>
            <option value="Angel Investors">Angel Investors</option>
          </select>
        </div>
      </div>
      
    <div class="row">
      <div class="col-25">
        <label for="otherDetails"> Any Other Details</label>
      </div>
      <div class="col-75">
        <textarea id="otherDetails" name="otherDetails" ></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" name="submit" style="
       margin-left: auto;
       margin-right: 0.8rem;
       width: auto;
       "/>
    </div>
    
  </form>
</div>


</body>
</html>
