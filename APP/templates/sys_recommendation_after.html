<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Recommendation Result</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <style>

      body{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }
      *{
        margin: 0;
        padding: 0;
      }
      .right-section{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="right-section" style="border: 5px green solid;"></div>
        {% for recommendation in all_recommendations%}
            {%if "http" in recommendation['link']%}
            
                <div class="card text-white bg-dark mb-3" style=" border: 2px  red solid;">
                        <div class="card-header">
                          {{recommendation['title']}}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Descrption</h5>
                            <p class="card-text">
                                {{recommendation['desc']}}
                            </p>
                            <a class="btn btn-success" href="{{recommendation['link']}}">Check</a> 
                        </div>
                 </div>
                
            
            {%endif%}
        {%endfor%}
     </div>
    
  </body>
</html>
